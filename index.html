<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="mt-5 text-center">
            <h3>BÀI TẬP JAVASCRIPT BUỔI 2, 3</h3>
        </div>
        <div class="row mt-5 justify-content-around">
            <div class="col-sm-2 text-center">
                <button class="btn btn-success" id="btnBai1">Bài 1</button>
            </div>
            <div class="col-sm-2 text-center">
                <button class="btn btn-success" id="btnBai2">Bài 2</button>
            </div>
            <div class="col-sm-2 text-center">
                <button class="btn btn-success" id="btnBai3">Bài 3</button>
            </div>
            <div class="col-sm-2 text-center">
                <button class="btn btn-success" id="btnBai4">Bài 4</button>
            </div>
            <div class="col-sm-2 text-center">
                <button class="btn btn-success" id="btnBai5">Bài 5</button>
            </div>
        </div>

        <!-- Bài tập 1: Tính tiền lương nhân viên -->
        <div class="row mt-4" style="display: none;" id="bai1">
            <div class="col-8 mx-auto">
                <div class="card">
                    <div class="card-header bg-success text-white text-center title">Bài 1: Tính tiền lương nhân viên
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Nhập lương một ngày</label>
                            <input class="form-control" id="luongNgay">
                        </div>
                        <div class="form-group">
                            <label for="">Số ngày làm</label>
                            <input class="form-control" id="ngayLam">
                        </div>
                        <div class="text-center">
                            <button class="btn btn-success" id="tinhLuong">Tính lương</button>
                        </div>
                        <div class="form-group mt-3">
                            <input class="form-control" id="result-bai1" placeholder="Kết quả">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bài tập 2: Tính giá trị trung bình -->
        <div class="row mt-4" style="display: none;" id="bai2">
            <div class="col-8 mx-auto">
                <div class="card">
                    <div class="card-header bg-success text-white text-center title">Bài 2: Tính giá trị trung bình
                    </div>
                    <div class="card-body">
                        <div class=" form-group ">
                            <input class="form-control" id="so1" placeholder="Nhập số thứ 1">
                            <input class="form-control mt-2" id="so2" placeholder="Nhập số thứ 2">
                            <input class="form-control mt-2" id="so3" placeholder="Nhập số thứ 3">
                            <input class="form-control mt-2" id="so4" placeholder="Nhập số thứ 4">
                            <input class="form-control mt-2" id="so5" placeholder="Nhập số thứ 5">
                        </div>
                        <div class="text-center">
                            <button class="btn btn-success" id="tinhTB">Tính trung bình</button>
                            <button class="btn btn-danger ml-2" id="reset">Reset</button>
                        </div>
                        <div class="form-group mt-3">
                            <input class="form-control" id="result-bai2" placeholder="Kết quả">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bài tập 3: Quy đổi tiền -->
        <div class="row mt-4" style="display: none;" id="bai3">
            <div class="col-8 mx-auto">
                <div class="card">
                    <div class="card-header bg-success text-white text-center title">Bài 3: Quy đổi tiền</div>
                    <div class="card-body">
                        <div class=" form-group justify-content-around">
                            <label for="">Giá 1 USD = 23500VNĐ</label>
                            <input class="form-control" id="soTien" placeholder="Nhập số tiền USD">
                        </div>
                        <div class="text-center">
                            <button class="btn btn-success" id="quyDoiTien"> Quy đổi tiền</button>
                        </div>
                        <div class="form-group mt-3">
                            <input class="form-control" id="result-bai3" placeholder="Kết quả">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bài tập 4: Tính diện tích, chu vi hình chữ nhật -->
        <div class="row mt-4" style="display: none;" id="bai4">
            <div class="col-8 mx-auto">
                <div class="card">
                    <div class="card-header bg-success text-white text-center title">Bài 4: Tính diện tích, chu vi hình
                        chữ
                        nhật</div>
                    <div class="card-body">
                        <div class=" form-group">
                            <input class="form-control" id="chieuDai" placeholder="Nhập chiều dài">
                            <input class="form-control mt-2" id="chieuRong" placeholder="Nhập chiều rộng">
                        </div>
                        <div class="text-center">
                            <button class="btn btn-success" id="tinhCVDT">Tính</button>
                        </div>
                        <div class="form-group mt-3">
                            <input class="form-control" id="result-bai4" placeholder="Kết quả">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bài tập 5: Tính tổng 2 ký số -->
        <div class="row mt-4" style="display: none;" id="bai5">
            <div class="col-8 mx-auto">
                <div class="card">
                    <div class="card-header bg-success text-white text-center title">Bài 5: Tính tổng 2 ký số</div>
                    <div class="card-body">
                        <div class=" form-group">
                            <input class="form-control" id="num" placeholder="Nhập số có 2 chữ số">
                        </div>
                        <div class="text-center">
                            <button class="btn btn-success" id="tinh2so">Tính</button>
                        </div>
                        <div class="form-group mt-3">
                            <input class="form-control" id="result-bai5" placeholder="Kết quả">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./index.js"></script>
</body>

</html>
